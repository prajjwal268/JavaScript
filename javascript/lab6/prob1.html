<html>
    <head>
        <title>Location Object</title>
    </head>
    <table border=4px cellspacing=2 cellpadding=2 bordercolor=blue >
        <th colspan=2><h3>Location object properties</h3></th>
        <tr>
            <td>href</td>
            <td><script>document.write(window.location.href)</script></td>
        </tr>
        <tr>
            <td>pathname</td>
            <td><script>document.write(window.location.pathname)</script></td>
        </tr>
        <tr>
            <td>protocol</td>
            <td><script>document.write(window.location.protocol)</script></td>
        </tr>
    </table>
</html>
