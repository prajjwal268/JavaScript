<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <p >List of Employees
        <br>-----------------------</p>
        <script>
            var Employees = ["Tove","Hege","Stale","Kai Jim","Borge"];
            for(i=0;i<6;i++)
            {
                document.write(i+1+". "+Employees[i]+"<br/>");
            }

            </script>
    </body>
</html>
