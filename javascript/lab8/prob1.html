<html>
    <head>
        <script>
            function validate(){
                var inputFormat = /^([0-9])+$/;
                var loan = document.getElementById('loan');
                var interest = document.getElementById('interest');
                var Period = document.getElementById('Period');

                if(!(loan.value.match(inputFormat) && interest.value.match(inputFormat) && Period.value.match(inputFormat)))
                    alert('Enter Digits Only');
                if(loan.value>1500000)
                    alert('Amount of Loan should not be more than 15 lakhs');
                if(!(Period.value>=7 && Period.value<=15))
                    alert('Repayment period should be between 7 yrs to 15 yrs');
                
                var monthly = (loan.value*interest.value*Period.value)/100/12;
                var totalInterest = monthly*12*Period.value;
                var Payment = (Number(totalInterest) + Number(loan.value));

                document.getElementById("monthly").value = monthly;
                document.getElementById("payment").value = Payment;
                document.getElementById("totalInterest").value = totalInterest;
                
            }
        </script>
    </head>
    <body>
        <h3>Enter Loan Information:</h3>
        <table>
            <tr>
                <td>1) Amount of the loan(any currenct):</td>
                <td><input type="text" size="5" id="loan" max="1500000"></td>
            </tr>
            <tr>
                <td>2) Annual percentage rate of interest:</td>
                <td><input type="text" size="5" id="interest"></td>
            </tr>
            <tr>
                <td>3) Repayment period in years:</td>
                <td><input type="text" size="5" id="Period"></td>
            </tr>
        </table>
        <div><input type="submit" value="Compute" onclick="validate();"></div>
        
        <h3>Payment Information:</h3>
        <table>
            <tr>
                <td>4) Your monthly payment will be:</td>
                <td><input type="text" size="5" id="monthly" readonly/></td>
            </tr>
            <tr>
                <td>5) Your total payment will be:</td>
                <td><input type="text" size="5" id="payment" readonly/></td>
            </tr>
            <tr>
                <td>6) Your total interest payments will be:</td>
                <td><input type="text" size="5" id="totalInterest" readonly/></td>
            </tr>
        </table>

    </body>
</html>
