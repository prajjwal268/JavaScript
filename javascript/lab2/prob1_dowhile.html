<html>
    <head>
        <title>Do while loop in javascript        </title>
    </head>
    <body>
        <h1>Layout is here</h1>
        <script>
            i=0;
        do
        {
            if(i%10==0)
            {
                document.write("<br>");
            }
            document.write(i," ");
            i++;

        }
        while(i<100);
        </script>
    </body>
</html>
