<html>
    <head>
        <title>whiledo loop in javascript   </title>
    </head>
    <body>
        <h1>Layout is here</h1>
        <script>
            i=0;
       while(i<100)
        {
            if(i%10==0)
            {
                document.write("<br>");
            }
            document.write(i," ");
            i++;

        }
    
        </script>

    </body>
</html>
