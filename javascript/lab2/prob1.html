<html>
    <head>
        <title>For loop in javascript        </title>
    </head>
    <body>
        <h1>Layout is here</h1>
        <script>
        for(var i=0;i<100;i++)
        {
            if(i%10==0)
            {
                document.write("<br>");
            }
            document.write(i," ");

        }
        </script>
    </body>
</html>
