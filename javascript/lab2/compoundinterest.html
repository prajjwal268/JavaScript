    <body>
        <p>----------------------------------------------<br/>
        ****Calculate Compound Intrest****<br/>
        ----------------------------------------------</p>
        
        <script>
            var p = 1000;
            var r = 10;
            var n = 1;
            var CI = (( p * Math.pow((1 + (r/100) ), n)) - p);
            document.write("<pre>Principal           -        "+ p +" rs</pre>");
            document.write("<pre>Rate of Intrest     -        "+ r +"%</pre>");
            document.write("<pre>Period              -        "+ n +" yr</pre>");
            document.write("<pre>Comp Intrest        -        "+ CI +"</pre>");
        </script>

    </body>
</html>
